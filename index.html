<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="/firstPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-form">
        <div class="header">
            <img src="/icons/htcLogo.jpg" alt="">
            <h1>Inscrição</h1>
            <p>Faça sua inscrição para o melhor curso de progração do Brasil</p>
        </div>
        <form class="form">
            <label for="complete-name">Nome completo </label>
            <input type="text" id="complete-name" name="name">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            <label for="number">Telefone</label>
            <input type="number" id="number" name="number">
            <label for="age">Ano de nascimento</label>
            <input type="date" id="age" name="age">
            <span class="span-tac">
                <label for="tac">Aceito os termos de usuario</label>
                <input type="checkbox" id="tac" name="terms-and-condition">
            </span>
        </form>
        <div class="button">
            <a href="/shipment-completed.html"><button type="submit" class="button-send-forms"> Enviar</button></a>
        </div>
    </div>
</body>

</html>
